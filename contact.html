---
layout: default
form:
  subject: "[Action Requested] New form submission about photography services"
---

<div class="container">
	<h1>Contact Me</h1>

	<p>
		If you'd like to ask questions or hire me, feel free to send me an email
	</p>
	 
	<form id="contact-form" name="contact-form" action="https://formspree.io/{{site.data.sitewide.contact.email}}" method="POST">
		<input type="hidden" name="_subject" value="{{page.form.subject}}" />
		<input type="text" name="_gotcha" style="display:none" />
		<input type="hidden" name="_next" value="thanks.html" />

		<div class="form-group">
			<label for="name">Name</label>
			<input id="name" type="text" class="form-control" name="name" placeholder="Name" />
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input id="email" type="text" class="form-control" name="_replyto" placeholder="Email"/>
		</div>

		<div class="form-group">
			<label for="message">Message</label>
			<textarea rows="10" class="form-control" id="message" name="message"></textarea>
		</div>
	    
	    <button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
